          <audio

            <div id='js-btn-more' class="main_flex">

            <div id='js-btn-mute-2' class="main_flex bgcolor_white">

              </button> 
              &nbsp;&nbsp;&nbsp;
              <button type="submit" onclick="playNext()" class="btn_black_s fi">

                <section style="line-height: 22px;">&nbsp Play Next</section>
              </button>

              <img class='inline_center img_l img_no margin_top_neg' src="./img/back.jpg"><BR/>
            </div>
